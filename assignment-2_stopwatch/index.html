<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>StopWatch</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div id="stopwatch">
      <div id="elapsed-time">00 : 00 : 00 : 00</div>
    </div>
    <h2>Records</h2>
    <ul id="recorded-times"></ul>
    <div class="buttons">
        <button id="start-stop" class="btn">Start/Stop</button>
        <button id="reset" class="btn">Reset</button>
        <button id="record" class="btn">Record</button>
      </div>
  </div>

  <script type="text/javascript" src="memorymatch.js"></script>
</body>

</html>
